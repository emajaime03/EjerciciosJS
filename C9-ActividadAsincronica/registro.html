<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validaciones</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>
<body>
    <!-- Contenedor principal de toda la aplicación -->
    <div class="container">
        <!-- Header con título dinámico -->
        <div class="header">
            <h1 class="title" id="dynamicTitle">HOLA</h1>
        </div>
        
        <!-- Contenedor del formulario -->
        <div class="form-container">
            <!-- Formulario principal -->
            <form id="mainForm">
                <!-- Grid que organiza los campos -->
                <div class="form-grid">
                    <!-- Campo Nombre Completo -->
                    <div class="field-group">
                        <label for="nombreCompleto">Nombre Completo</label>
                        <input type="text" id="nombreCompleto" name="nombreCompleto" placeholder="Ingresa tu nombre completo">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-nombreCompleto"></div>
                    </div>

                    <!-- Campo Email -->
                    <div class="field-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-email"></div>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="field-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-password"></div>
                    </div>

                    <!-- Campo Repetir Contraseña -->
                    <div class="field-group">
                        <label for="repeatPassword">Repetir contraseña</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repite tu contraseña">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-repeatPassword"></div>
                    </div>

                    <!-- Campo Edad -->
                    <div class="field-group">
                        <label for="age">Edad</label>
                        <input type="number" id="age" name="age" placeholder="Ingresa tu edad" min="0">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-age"></div>
                    </div>

                    <!-- Campo Teléfono -->
                    <div class="field-group">
                        <label for="phoneNumber">Teléfono</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Ingresa tu número de teléfono">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-phoneNumber"></div>
                    </div>

                    <!-- Campo Dirección -->
                    <div class="field-group">
                        <label for="address">Dirección</label>
                        <input type="text" id="address" name="address" placeholder="Ingresa tu Dirección">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-address"></div>
                    </div>

                    <!-- Campo Ciudad -->
                    <div class="field-group">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" name="city" placeholder="Ingresa tu ciudad">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-city"></div>
                    </div>

                    <!-- Campo Código Postal -->
                    <div class="field-group">
                        <label for="zipCode">Código postal</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="Ingresa tu código postal">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-zipCode"></div>
                    </div>

                    <!-- Campo DNI -->
                    <div class="field-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI">
                        <!-- Div donde aparecerán los mensajes de error para este campo -->
                        <div class="error-message" id="error-dni"></div>
                    </div>

                    <!-- Contenedor del botón enviar (ocupa las dos columnas en desktop) -->
                    <div class="submit-container">
                        <button type="submit" class="submit-btn">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal (ventana emergente) - Inicialmente oculto -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Botón para cerrar el modal -->
                <span class="close">&times;</span>
                <!-- Título del modal (cambia según el contexto) -->
                <h2 class="modal-title" id="modalTitle">Información del Formulario</h2>
            </div>
            <!-- Contenido del modal (se genera dinámicamente con JavaScript) -->
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="./js/registro.js"></script>
</body>
</html>
